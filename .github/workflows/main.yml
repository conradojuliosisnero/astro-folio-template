name: Publish new Post

on:
  schedule:
    - cron: "* * * * *"  # Ejecutar cada minuto

  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: write  # Da permisos de escritura a las acciones

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: List branches
      run: |
        git branch -a

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Switch to develop branch
      run: |
        git fetch origin
        git checkout develop || git checkout -b develop
        git pull origin develop

    - name: Run the Python script
      run: python automate_blog.py  # Aseg√∫rate de que la ruta es correcta

    - name: Commit and push changes to develop
      run: |
        git add .
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git commit -m "[bot] New post"
          git push origin develop
        fi

    - name: Switch to main branch and merge develop
      run: |
        git checkout main
        git pull origin main
        git fetch origin develop
        git merge origin/develop || echo "No changes to merge"
        git push origin main
