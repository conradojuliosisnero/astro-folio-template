name: Publish new Post

on:
  schedule:
    - cron: "0 3 * * *"  # Ejecutar cada minuto
  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: write  # Da permisos de escritura a las acciones

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Asegura que se obtengan todos los commits y ramas

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Run the Python script
      run: python automate_blog.py  # Aseg√∫rate de que la ruta es correcta

    - name: Commit and push changes to main
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update blog
        commit_user_name: conradojuliosisnero
        commit_user_email: conradojuliosisnero@gmail.com # defaults to "41898282+github-actions[bot]@users.noreply.github.com"
        commit_author: conradojuliosisnero
