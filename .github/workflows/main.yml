name: Publish new version

on:
  schedule:
    - cron: "* * * * *"  # Ejecutar cada minuto

  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run the Python script
      run: python automate_blog.py  # Aseg√∫rate de que la ruta es correcta

    - name: Configure Git user
      run: |
        git config --global user.name 'conradojuliosisnero'
        git config --global user.email 'conradjuliosisnero@gmail.com'

    - name: Commit and push changes
      run: |
        git add .
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git commit -m "[bot] New post"
          git push origin develop
        fi

    - name: Merge develop to main
      run: |
        git checkout main
        git pull origin main
        git merge develop
        git push origin main
