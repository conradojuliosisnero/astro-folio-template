name: Publish new Post

on:
  schedule:
    - cron: "* * * * *"  # Ejecutar cada minuto

  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: write  # Da permisos de escritura a las acciones

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run the Python script
      run: python automate_blog.py  # Aseg√∫rate de que la ruta es correcta

    - name: Configure Git user
      run: |
        git config --global user.name 'conradojuliosisnero'
        git config --global user.email 'conradjuliosisnero@gmail.com'

    - name: Commit and push changes
      run: |
        git add .
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git commit -m "[bot] New post"
          git push origin develop
        fi

    - name: Fetch all branches
      run: |
        git fetch --all

    - name: Merge develop to main
      run: |
        git checkout main
        git pull origin main
        git fetch origin develop
        git merge origin/develop || echo "No changes to merge"
        git push origin main
