name: Publish new Post

on:
  schedule:
    - cron: "* * * * *"  # Ejecutar cada minuto
  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: write  # Da permisos de escritura a las acciones

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Obtiene todo el historial de la rama

    - name: List branches and check out develop
      run: |
        git branch -a
        git checkout develop || git checkout -b develop
        git pull origin develop

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run the Python script
      run: python automate_blog.py  # Aseg√∫rate de que la ruta es correcta

    - name: Configure Git user
      run: |
        git config --global user.name 'conradojuliosisnero'
        git config --global user.email 'conradjuliosisnero@gmail.com'

    - name: Commit and push changes to develop
      run: |
        git add .
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git commit -m "[bot] New post"
          git push origin develop
        fi

    - name: Fetch all branches and merge develop to main
      run: |
        git fetch --all
        git checkout main
        git pull origin main
        git merge origin/develop --allow-unrelated-histories || echo "No changes to merge"
        git push origin main
